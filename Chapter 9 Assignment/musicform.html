<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Survey</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f8;
			margin: 20px;
		}
		h1 {
			color: #333366;
		}
		form {
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			width: 500px;
			box-shadow: 0 0 10px rgba (0,0,0,0.1);
		}
		fieldset {
			margin-bottom: 20px;
			border: 1px solid #cccccc;
			padding: 15px;
			border-radius: 8px;
		}
		legend {
			font-weight: bold;
			color: #333366;
		}
		label {
			display: block;
			margin-top: 10px;
		}
		textarea {
			width: 95%;
		}
		select, input[type="text"], input[type="email"], input[type="date"] {
			width: 95%;
			padding: 5px;
			margin-top: 5px;
		}
		.buttons {
			display: flex;
			gap: 10px;
		}
		.footer {
			margin-top: 30px;
			font-size: 0.9em;
			color: #666666;
		}
	</style>
</head>
<body>

	<h1>Music Survey</h1>
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required>
		
		<fieldset>
			<legend>Select Your Favorite Types of Music:</legend>
			<label><input type="checkbox" name="genre" value="pop"> Pop</label>
			<label><input type="checkbox" name="genre" value="classical"> Classical</label>
			<label><input type="checkbox" name="genre" value="rock"> Rock</label>
			<label><input type="checkbox" name="genre" value="folk"> Folk</label>
			<label><input type="checkbox" name="genre" value="rap"> Rap</label>
			<label><input type="checkbox" name="genre" value="other"> Other</label>
		<fieldset>
		
		<fieldset>
			<legend>Select how often you purchase Music:</legend>
			<label><input type="radio" name="purchase" value="weekly"> Weekly</label>
			<label><input type="radio" name="purchase" value="fewcds" checked> A few CDs each year</label>
			<label><input type="radio" name="purchase" value="monthly"> Monthly</label>
			<label><input type="radio" name="purchase" value="never"> Never purchase</label>
		<fieldset>
		
		<label for="location">Select the locations you listen to Music:</label>
		<select id="location" name="location" size="3">
			<option value="home">At home</option>
			<option value="car">In the car</option>
			<option value="gym">At the gym</option>
			<option value="anywhere">Anywhere</option>
		</select>
		
		<label for="musicRole">What role does music play in your life?</label>
		<textarea id="musicRole" name="musicRole" rows="3" cols="60"></textarea>
		
		<label for="date">Choose a Date:</label>
		<input type="date" id="date" name="date">
		
		<div class="buttons">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</div>
	</form>
	
	<div class="footer">
		Created by: Kara Williams</br>
		Email: krwilliams3@mail.lipscomb.edu
	</div>
</body>
</html>
